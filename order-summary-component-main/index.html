<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div id="container_main">

  <img id="img1" src="images/illustration-hero.svg" alt="hero image">
  
  <h1>
    Order Summary
  </h1>

  <div id="container_inner">

  

  <p id="jargon"> 
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
  </p>
  

  <div id="plan">
      <img id="img2" src="images/icon-music.svg" alt="logo thing">
    <p id="planp">
      Annual Plan
      <br/>
      $59.99/year
      </p>
    
      
        <a id="link" href="" target="blank">Change</a>
      
  </div>

  
<div id="ctabuttons">
   <button id="btnp" type="button">
      Proceed to Payment
   </button>
  
  <a href="#" id="link2">
      Cancel Order
  </a>
</div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
